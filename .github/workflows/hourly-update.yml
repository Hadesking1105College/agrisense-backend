name: Hourly Data Collection

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Manual trigger

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit data
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install node-fetch
      
    - name: Collect satellite data
      env:
        OPENWEATHER_API_KEY: bdbb729e419d72e9fc729033666e64ab
      run: node collect-data.js
      
    - name: Commit and push data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add data/readings.json
        git commit -m "Auto: Hourly data update $(date)" || echo "No changes"
        git push
